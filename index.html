<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Form</title>
  </head>

  <body>
    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <!-- email -->
        <div class="input-box">
          <input type="text" placeholder="Enter Your Email" required />
          <div class="underline"></div>
        </div>
         <!-- password -->
        <div class="input-box">
          <input type="password" placeholder="Enter Your password" required /> <!--(required) Indica que o campo é obrigatório-->
          <div class="underline"></div>
        </div>
        <!-- submit -->
        <div class="input-box button">
          <input type="submit" value="Continue" />
        </div>
      </form>
         <!-- option -->
      <div class="option">or connect with Social Media</div>

      <div class="twitter">
        <a href="#"><i class="fab fa-twitter text"></i>Login with twitter</a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f text"></i>Loagin with Facebook</a>
      </div>
    </div>

    
    <script
      src="https://kit.fontawesome.com/02496a56c6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
